<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        /* CSR Banner Section */
        .csr-banner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .csr-banner-wrapper {
            width: 100%;
            height: 90vh; /* Perfect height for desktops/laptops */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .csr-banner-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full coverage without distortion */
            object-position: center;
            display: block;
        }
        
        
        
       
        
        
        /* Responsive adjustments */
        
        /* Medium laptop screens */
        @media (max-width: 1440px) {
            .csr-banner-wrapper {
                height: 85vh;
            }
            
           
        }
        
        /* Small laptops */
        @media (max-width: 1280px) {
            .csr-banner-wrapper {
                height: 80vh;
            }
            
           
        }
        
        /* Large tablets or small laptops */
        @media (max-width: 1024px) {
            .csr-banner-wrapper {
                height: 75vh;
            }
            
           
        }
        
        /* Tablets */
        @media (max-width: 768px) {
            .csr-banner-wrapper {
                height: 70vh;
            }
            
           
        }
        
        /* Mobile devices */
        @media (max-width: 480px) {
            .csr-banner-wrapper {
                height: 60vh;
            }
            
            .banner-content h1 {
                font-size: 1.8rem;
            }
            
            .banner-content p {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .cta-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* Extra small mobile devices */
        @media (max-width: 360px) {
            .csr-banner-wrapper {
                height: 50vh;
            }
            
            .banner-content h1 {
                font-size: 1.5rem;
            }
            
            .banner-content p {
                font-size: 0.8rem;
            }
        }
        
        /* Fallback for very tall screens */
        @media (min-height: 1200px) {
            .csr-banner-wrapper {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <section id="csr-banner" class="csr-banner">
        <div class="csr-banner-wrapper">
            <!-- Using a placeholder image - replace with your actual image path -->
            <img src="assets/img/about/WhatsApp Image 2025-10-27 at 8.36.59 PM (1).jpeg" 
                 class="csr-banner-image" 
                 alt="CSR Banner">
           
        </div>
    </section>
    
    <!-- Sample content to demonstrate page flow -->
    
</body>
</html>
